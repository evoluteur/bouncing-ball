    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing ball in Javascript</title>
    <meta
      name="description"
      content="Bouncing ball animation demo in Javascript"
    />
    <meta
      name="keywords"
      content="bouncing, ball, javascript, animated, animation, transition, fullscreen"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass"
    />
    <link rel="stylesheet" href="bball.css" />
    <script>
      let x = 0,
        y = 0,
        maxX,
        maxY,
        upDown = 1,
        leftRight = 1;

      function setDim() {
        maxX = window.innerWidth - 50;
        if (x > maxX) {
          x = maxX;
        }
        maxY = window.innerHeight - 50;
        if (y > maxY) {
          y = maxY;
        }
      }

      function bounce() {
        if (x > maxX || x < 0) {
          leftRight = -leftRight;
        }
        if (y > maxY || y < 0) {
          upDown = -upDown;
        }
        x = x + 10 * leftRight;
        y = y + 10 * upDown;
        ball.style.top = y + "px";
        ball.style.left = x + "px";
      }

      function startBouncing() {
        setDim();
        setInterval(bounce, 12);
      }
    </script>
  </head>

  <body onresize="setDim()" onload="startBouncing()">
    <div class="content">
      <h1>Bouncing ball in Javascript <a href="./index.html">or CSS</a></h1>

      <p>Javascript animation for a bouncing ball.</p>
      <p>
        Code:

          >evoluteur/bouncing-ball</a
        >
        at GitHub.
      </p>

      <div id="ball"></div>

      <p>
        <br />&#169; 2020

      </p>
    </div>
  </body>
